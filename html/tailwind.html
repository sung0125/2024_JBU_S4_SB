<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="md:container md:mx-auto">
            <button class="py-2 px-4 font-semibold rounded-lg shadow-md text-white bg-green-500 hover:bg-green-700">
                Hello, Tailwind CSS!
            </button>
        </div>

        <div class="space-y-6 bg-blue-300">
            <div class="w-96 bg-white shadow rounded">w-96</div>
            <div class="w-80 bg-white shadow rounded">w-80</div>
            <div class="w-72 bg-white shadow rounded">w-72</div>
            <div class="w-64 bg-white shadow rounded">w-64</div>
            <div class="w-60 bg-white shadow rounded">w-60</div>
            <div class="w-56 bg-white shadow rounded">w-56</div>
            <div class="w-52 bg-white shadow rounded">w-52</div>
            <div class="w-48 bg-white shadow rounded">w-48</div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm transition-transform transform hover:scale-105">
            <div class="relative">
                <img src="../img/profile.png" alt="Placeholder Image" class="rounded-t-lg mb-4 w-full" />
                <div class="absolute bottom-0 bg-black bg-opacity-60 text-white p-3">
                    <h3 class="font-semibold">이미지 타이틀</h3>
                </div>
            </div>
            <h2 class="text-2xl mb-2">제목</h2>
            <p class="text-gray-700">여기에 설명을 작성하세요.</p>
            <a
                href="#"
                class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300"
                >더 보기</a
            >
        </div>
        <div class="container flex">
            <div class="rounded mx-8" style="width: 100px; height: 100px; background-color: violet"></div>
            <div class="rounded-md mx-8" style="width: 100px; height: 100px; background-color: violet"></div>
            <div class="rounded-lg mx-8" style="width: 100px; height: 100px; background-color: violet"></div>
            <div class="rounded-full mx-8" style="width: 100px; height: 100px; background-color: violet"></div>
        </div>
    </body>
</html>
